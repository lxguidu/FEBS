<div class="modal fade" id="menu-add" data-keyboard="false" data-backdrop="static" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title pull-left" id="menu-add-modal-title">新增菜单/按钮</h3>
            </div>
            <div class="modal-body">
                <form id="menu-add-form">
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	菜单名称：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="menuName" class="form-control">
                                    <input type="text" name="oldMenuName" hidden class="form-control">
                                    <input type="text" name="menuId" hidden class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group" style="margin-top:10px;">
                                <span class="input-group-addon">
					               	类型选择：
					             </span>
                                <div class="form-group">
                                    <label class="custom-control custom-radio">
                                        <input name="type" type="radio" value="0" checked class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">菜单</span>
                                    </label>
                                    <label class="custom-control custom-radio">
                                        <input name="type" type="radio" value="1" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">按钮</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	菜单URL：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="url" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	菜单图标：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="icon" class="form-control">
                                    <div class="ms-parent" style="width: 100%;">
                                        <div class="ms-drop bottom icon-drop animated flipInX" style="display: block;max-height:200px;overflow-y:auto">
                                            <div data-th-include="system/menu/menuIcon"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon">
					               	权限描述：
					            </span>
                                <div class="form-group">
                                    <input type="text" name="perms" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-11">
                            <div class="input-group">
                                <span class="input-group-addon" style="justify-content: flex-start;margin-top: .5rem;">
					               	上级菜单：
					             </span>
                                <div class="form-group">
                                    <div id="menuTree"></div>
                                </div>
                                <input type="hidden" name="parentId">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-save" id="menu-add-button" name="save">保存</button>
                <button type="button" class="btn btn-secondary btn-close">关闭</button>
                <button class="btn-hide"></button>
            </div>
        </div>
    </div>
</div>
<script data-th-src="@{js/app/system/menu/menuAdd.js}"></script>
